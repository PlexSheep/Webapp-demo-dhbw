<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register Account</title>
        <script type="text/javascript" src="./dompurify/dist/purify.min.js"></script>
	</head>
    <body>
        <div class="login-container">
            <form action="register.php" method="post" class="login">
                <label for="MAIL">Email</label>
                <input type="text" placeholder="Please enter an email" name="MAIL" required>
                <br>
                <label for="USER">Username</label>
                <input type="text" placeholder="Please enter a username" name="USER" required>
                <br>
                <label for="PASS">Password</label>
                <input type="text" placeholder="Please enter a username" name="PASS" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>

</html>
