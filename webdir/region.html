<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regionen</title>
    <link rel="stylesheet" href="styles.css">

    
    
    
    
</head>
<body class="baggi">
    <header>
        <h1>Regionen</h1>
    </header>
    <main>
        <div>
            <label for="region-select">Wählen Sie eine Region:</label>
            <select id="region-select" onchange="displayRecipesForRegion()">
                <option value="">-- Bitte wählen --</option>
                <option value="Spanien">Spanien</option>
                <option value="Frankreich">Frankreich</option>
                <option value="Thailand">Thailand</option>
                <option value="Mexiko">Mexiko</option>
                <option value="Deutschland">Deutschland</option>
            </select>
        </div>
        <div id="recipe-container"></div>
    </main>

    <script>
        function displayRecipesForRegion() {
            const regionSelect = document.getElementById("region-select");
            const selectedRegion = regionSelect.value;
            const recipeContainer = document.getElementById("recipe-container");

            const recipes = [
                {
                    title: "Paella",
                    region: "Spanien",
                    imgUrl: "paella.jpg",
                    description: "Ein klassisches spanisches Reisgericht mit Meeresfrüchten, Hühnerfleisch, Chorizo und Gemüse, gekocht in einer großen flachen Pfanne."
                },
                 {
        title: "Tapas",
        region: "Spanien",
        imgUrl: "tapas.jpg",
        description: "Eine Vielzahl von kleinen Gerichten und Snacks, die in Spanien serviert werden. Typische Tapas-Gerichte sind Patatas Bravas, Gambas al Ajillo und Jamón Ibérico."
    },
    {
        title: "Churros",
        region: "Spanien",
        imgUrl: "churros.jpg",
        description: "Frittierte Teigstangen, die in Spanien als Dessert oder zum Frühstück serviert werden. Churros werden oft mit Schokoladensoße oder Zucker bestreut gegessen."
    },
                
     {
        title: "Ratatouille",
        region: "Frankreich",
        imgUrl: "ratatouille.jpg",
        description: "Ein traditionelles französisches Gericht aus verschiedenen geschmorten Gemüsesorten wie Auberginen, Zucchini, Paprika und Tomaten."
    },
    {
        title: "Coq au Vin",
        region: "Frankreich",
        imgUrl: "coq-au-vin.jpg",
        description: "Ein klassisches französisches Gericht, bei dem Hühnerfleisch in Rotwein mit Pilzen, Speck und Zwiebeln geschmort wird."
    },
    {
        title: "Crème Brûlée",
        region: "Frankreich",
        imgUrl: "creme-brulee.jpg",
        description: "Ein beliebtes französisches Dessert, das aus einer reichhaltigen Vanillepuddingcreme besteht, die mit einer dünnen Schicht karamellisiertem Zucker bedeckt ist."
    },
    {
        title: "Pad Thai",
        region: "Thailand",
        imgUrl: "pad-thai.jpg",
        description: "Ein traditionelles thailändisches Gericht aus gebratenen Reisnudeln, die mit Ei, Tofu, Bohnensprossen und zerkleinerten Erdnüssen zubereitet werden."
    },
    {
        title: "Tom Kha Gai",
        region: "Thailand",
        imgUrl: "tom-kha-gai.jpg",
        description: "Eine thailändische Kokosmilchsuppe mit Hühnerfleisch, Zitronengras, Kaffir-Limettenblättern, Galgant und Chili."
    },
    {
        title: "Mango Sticky Rice",
        region: "Thailand",
        imgUrl: "mango-sticky-rice.jpg",
        description: "Ein beliebtes thailändisches Dessert, das aus Klebreis, frischer Mango und einer süßen Kokosmilchsoße besteht."
    },
        {
        title: "Tacos",
        region: "Mexiko",
        imgUrl: "tacos.jpg",
        description: "Ein traditionelles mexikanisches Gericht, bei dem weiche oder knusprige Maistortillas mit einer Vielzahl von Belägen wie Fleisch, Bohnen, Käse, Gemüse und Salsa gefüllt werden."
    },
    {
        title: "Guacamole",
        region: "Mexiko",
        imgUrl: "guacamole.jpg",
        description: "Eine cremige mexikanische Avocado-Dip, die oft mit Zwiebeln, Tomaten, Limettensaft und Koriander zubereitet wird. Guacamole wird häufig mit Tortillachips serviert."
    },
    {
        title: "Chiles en Nogada",
        region: "Mexiko",
        imgUrl: "chiles-en-nogada.jpg",
        description: "Ein festliches mexikanisches Gericht, bei dem Poblano-Chilischoten mit einer Mischung aus Hackfleisch, Früchten und Gewürzen gefüllt, in einem Eimantel gebraten und mit einer Walnusssoße und Granatapfelkernen serviert werden."
    },
    {
        title: "Sauerbraten",
        region: "Deutschland",
        imgUrl: "sauerbraten.jpg",
        description: "Ein traditionelles deutsches Gericht, bei dem Rindfleisch in einer säuerlichen Marinade eingelegt und dann langsam geschmort wird. Sauerbraten wird oft mit Kartoffelklößen und Rotkohl serviert."
    },
    {
        title: "Bratwurst",
        region: "Deutschland",
        imgUrl: "bratwurst.jpg",
        description: "Eine deutsche Wurst aus Schweinefleisch und verschiedenen Gewürzen, die gegrillt oder gebraten und oft mit Senf und Sauerkraut serviert wird."
    },
    {
        title: "Schwarzwälder Kirschtorte",
        region: "Deutschland",
        imgUrl: "schwarzwaelder-kirschtorte.jpg",
        description: "Eine berühmte deutsche Torte, die aus Schichten von Schokoladenbiskuit, Kirschen, Kirschlikör und Schlagsahne besteht. Die Torte wird oft mit Schokoladenraspeln und weiteren Kirschen dekoriert."
    },
                
                
    
                // (andere Rezepte hier)
            ];

            const filteredRecipes = recipes.filter(recipe => recipe.region === selectedRegion);

            let recipeHTML = "";
            for (const recipe of filteredRecipes) {
                recipeHTML += `
                    <div class="recipe-card">
                        <h2>${recipe.title}</h2>
                        <img src="${recipe.imgUrl}" alt="${recipe.title}">
                        <p>${recipe.description}</p>
                    </div>
                `;
            }

            recipeContainer.innerHTML = recipeHTML;
        }
    </script>
</body>
</html>
